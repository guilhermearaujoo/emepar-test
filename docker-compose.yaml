version: '3'
services:
  frontend:
    build:
      context: frontend
    tty: true
    stdin_open: true
    command: bash
    volumes:
      - ./frontend/:/app
    working_dir: /app
    ports:
      - '3000:3000'
    depends_on:
      - backend
  backend:
    build:
      context: backend
    tty: true
    stdin_open: true
    command: bash
    volumes:
      - ./backend/:/app
    working_dir: /app
    ports:
      - '3001:3001'
    depends_on:
      - database
    environment:
      DB_USER: root
      DB_PASSWORD: password
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: database
  database:
    container_name: mysql
    image: mysql:8.0.32
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: password
